<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="alerts">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Sukces!</strong> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Błąd!</strong> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${infoMessage}" class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>Info!</strong> <span th:text="${infoMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${warningMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Uwaga!</strong> <span th:text="${warningMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</body>
</html>
