<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Usługi</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row mb-4">
            <div class="col">
                <h1>Usługi</h1>
            </div>
            <div class="col text-end">
                <a th:href="@{/admin/services/new}" class="btn btn-primary">
                    Dodaj nową usługę
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nazwa usługi</th>
                                        <th>Czas trwania</th>
                                        <th>Cena</th>
                                        <th>Akcje</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${#lists.isEmpty(services)}">
                                        <td colspan="5" class="text-center text-muted">
                                            Brak usług do wyświetlenia
                                        </td>
                                    </tr>
                                    <tr th:each="service : ${services}">
                                        <td th:text="${service.id}">1</td>
                                        <td th:text="${service.name}">Strzyżenie</td>
                                        <td th:text="${service.durationMinutes} + ' min'">60 min</td>
                                        <td th:text="${#numbers.formatDecimal(service.price, 1, 2)} + ' PLN'">100.00 PLN</td>
                                        <td>
                                            <div class="btn-group btn-group-sm" role="group">
                                                <a th:href="@{/admin/services/{id}/edit(id=${service.id})}"
                                                   class="btn btn-outline-primary" title="Edytuj">
                                                    Edytuj
                                                </a>
                                                <form th:action="@{/admin/services/{id}/delete(id=${service.id})}"
                                                      method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-outline-danger btn-sm"
                                                            onclick="return confirm('Czy na pewno chcesz usunąć tę usługę?')">
                                                        Usuń
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
